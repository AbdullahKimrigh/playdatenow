- hosts: webservers
  
  tasks:
    - name: Task - 1 Update APT package manager repositories cache
      become: true
      apt:
        update: yes
    - name: Task -2 Install Java using Ansible
      become: yes
      apt:
        name: "{{ packages }}"
        state: present
      vars:
        packages:
            - openjdk-11-jdk