---
- name: Download Jenkins repo apt URL 
  apt_key:
    url: "{{jenkins.repo_URL}}"
    state: present 
  become: yes 

- name: apt update
  apt:
    name: '*'
    state: latest
  
- name: Install java
  apt:
    name: "{{java}}"
    state: present
  become: yes

- name: Install jenkins
  apt:
    name: "{{jenkins}}" 
    state: present
  become: yes

- name: Start jenkins
  service:
   name: jenkins
   enabled: true
   state: started
  become: yes